{% extends 'layout/base.html' %}

{% block title %}详情{% endblock %}

{% block content %}
    {% if error is not None %}
        <p>{{ error }}</p>
    {% endif %}
    <div class="ibox-content">
        <form class="form-horizontal" id="commentForm" action="/base/tag_edit/{{ list.id }}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ list.id }}" {{ request.GET.id }}>

            <div class="form-group">
                <label class="col-sm-2 control-label">分类名称：</label>
                <div class="col-sm-8">
                    <input id="cname" name="name" minlength="2" type="text" value="{{ list.name }}" class="form-control" required="" aria-required="true">
                </div>
            </div>
            {% comment %}<div class="form-group">
                <label class="col-sm-2 control-label">网站：</label>
                <div class="col-sm-8">
                    <input id="curl" type="url" class="form-control" name="url">
                </div>
            </div>{% endcomment %}
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
