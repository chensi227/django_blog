{% extends 'layout/base.html' %}

{% block title %}详情{% endblock %}

{% block content %}
    {% if error is not None %}
        <p>{{ error }}</p>
    {% endif %}
    <div class="ibox-content">
        <form class="form-horizontal" id="commentForm" action="/base/category_add/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">父级分类：</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="pid">
                        <option value="0">顶级分类</option>
                        {% for i in list %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类名称：</label>
                <div class="col-sm-8">
                    <input id="cname" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类标题：</label>
                <div class="col-sm-8">
                    <input id="cname" name="title" minlength="2" type="text" class="form-control" required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类说明：</label>
                <div class="col-sm-8">
                    <textarea id="ccomment" name="details" class="form-control" required="" aria-required="true"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序：</label>
                <div class="col-sm-8">
                    <input id="cemail" type="number" class="form-control" name="order" required="" aria-required="true">
                </div>
            </div>
            {% comment %}<div class="form-group">
                <label class="col-sm-2 control-label">网站：</label>
                <div class="col-sm-8">
                    <input id="curl" type="url" class="form-control" name="url">
                </div>
            </div>{% endcomment %}
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
